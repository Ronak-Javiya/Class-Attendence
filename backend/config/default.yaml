# ============================================
# Smart Attendance College - Default Configuration
# ============================================
# This file contains base defaults.
# Override with {environment}.yaml and secrets/{environment}.yaml

server:
  port: 5000
  env: development

database:
  mongodb:
    uri: mongodb://localhost:27017/smart-attendance-college

jwt:
  access:
    secret: "" # Override in secrets file
    expiry: 15m
  refresh:
    secret: "" # Override in secrets file
    expiry: 7d

rateLimiting:
  login:
    windowMs: 900000 # 15 minutes
    max: 10

aiService:
  url: http://localhost:8000
  cosineThreshold: 0.55
  timeoutMs: 60000
